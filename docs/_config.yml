title: IJCAI 2025 Workshop - Causal Learning for Recommendation Systems
description: Workshop on Causal Learning for Recommendation Systems at IJCAI 2025
baseurl: "/ijcai2025-causal-learning-recsys"
url: "https://xxxholic0511.github.io"

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sass-converter

# Site settings
author:
  name: Workshop Organizers
  email: workshop@example.com

# Collections
collections:
  organizers:
    output: true
  speakers:
    output: true
  schedule:
    output: true

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

# SCSS settings
sass:
  style: compressed
  sourcemap: never
  include_paths:
    - _sass
  load_paths:
    - _sass 